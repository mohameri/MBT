baseURL = "https://mbt.ad/"
theme = "PaperMod"
title = "MBT"
defaultContentLanguage = "ar"

publishDir = "docs"

# --- إعدادات اللغة ---
[languages]
  [languages.ar]
    languageName = "العربية"
    languageCode = "ar"
    weight = 1
    title = "MBT"
    languageDirection = "rtl"

  [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 2
    title = "MBT"
    languageDirection = "ltr"

# --- الإعدادات العامة ---
[params]
  defaultTheme = "dark"
  disableThemeToggle = true
  hideMeta = true
  
  # رابط الحقوق يوجه للصفحة الرئيسية
  copyright = "&copy; 2026 <a href=\"/\">MBT</a>"

  [params.assets]
    disableFingerprinting = true

# --- القوائم ---
