baseURL = "https://mbt.ad/"
theme = "PaperMod"
title = "MBT"
defaultContentLanguage = "ar"

publishDir = "docs"

# --- إعدادات اللغة العربية (هنا التعديل المهم) ---
[languages]
  [languages.ar]
    languageName = "Arabic"
    languageCode = "ar"
    weight = 1
    title = "MBT"
    languageDirection = "rtl" # هذا السطر هو الذي يقلب القالب رسمياً

# --- إعدادات رئيسية للموقع ---
[params]
  defaultTheme = "dark"
  disableThemeToggle = true
  hideMeta = true
  
  [params.assets]
    disableFingerprinting = true

  images = ["/images/preview.png"]
  
  # --- تفعيل وضع الصيانة (Profile Mode) ---
  [params.profileMode]
    enabled = true
    title = "الموقع تحت الصيانة"
    subtitle = " " 
    imageUrl = "images/logo.png" 
    imageWidth = 200
    imageHeight = 200

# --- القوائم (Menus) ---
[[menu.main]]
  identifier = "whatsapp"
  name = "الواتساب"
  url = "https://wa.me/9647872840590"
  weight = 10

[[menu.main]]
  identifier = "gallery"
  name = "أعمالنا"
  url = "/gallery/"
  weight = 20

[[menu.main]]
  identifier = "Services"
  name = "خدماتنا"
  url = "/Services/"
  weight = 30
  
[[cascade]]
  [cascade.params]
    hidemeta = true
	
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true