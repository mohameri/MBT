# --- إخفاء بيانات الميتا الزائدة ---
[[cascade]]
  [cascade.params]
    hidemeta = true

# --- السماح بكود HTML في الصفحات ---
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true